<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="contact.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Register</title>
  </head>

  <section>
    <body>
      
      <div>
    <img src="img/e-learning.png" class="background"" />
  </div>
  <div id="register">
    <body onload="displayCalendar()">
      <div id="calendar"></div>
    </body>
    <form class="register">
      <h2>Register Form</h2>
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input
          class="input-field"
          type="text"
          placeholder="Username"
          name="usrnm"
        />
      </div>

      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input
          class="input-field"
          type="text"
          placeholder="Email"
          name="email"
        />
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input
        class="input-field"
        type="text"
        placeholder="Password"
        name="password"
      />
      </div>
      <button type="submit" class="btn">Register</button>
  <button type="clear" class="btn2">Clear All</button>
    </div>
    </form>
  </section>

  
<script>
  
  function displayCalendar() {
    var htmlContent = "";
    var FebNumberOfDays = "";
    var counter = 1;
  
    var dateNow = new Date();
    var month = dateNow.getMonth();
  
    var nextMonth = month + 1; //+1; //Used to match up the current month with the correct start date.
    var prevMonth = month - 1;
    var day = dateNow.getDate();
    var year = dateNow.getFullYear();
  
    //Determing if February (28,or 29)
    if (month == 1) {
      if ((year % 100 != 0 && year % 4 == 0) || year % 400 == 0) {
        FebNumberOfDays = 29;
      } else {
        FebNumberOfDays = 28;
      }
    }
  
    // names of months and week days.
    var monthNames = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];
    var dayNames = [
      "Sunday",
      "Monday",
      "Tuesday",
      "Wednesday",
      "Thrusday",
      "Friday",
      "Saturday",
    ];
    var dayPerMonth = [
      "31",
      "" + FebNumberOfDays + "",
      "31",
      "30",
      "31",
      "30",
      "31",
      "31",
      "30",
      "31",
      "30",
      "31",
    ];
  
    // days in previous month and next one , and day of week.
    var nextDate = new Date(nextMonth + " 1 ," + year);
    var weekdays = nextDate.getDay();
    var weekdays2 = weekdays;
    var numOfDays = dayPerMonth[month];
  
    // this leave a white space for days of pervious month.
    while (weekdays > 0) {
      htmlContent += "<td class='monthPre'></td>";
  
      // used in next loop.
      weekdays--;
    }
  
    // loop to build the calander body.
    while (counter <= numOfDays) {
      // When to start new line.
      if (weekdays2 > 6) {
        weekdays2 = 0;
        htmlContent += "</tr><tr>";
      }
  
      // if counter is current day.
      // highlight current day using the CSS defined in header.
      if (counter == day) {
        htmlContent +=
          "<td class='dayNow'  onMouseOver='this.style.background=\"rgb(44, 122, 255)\"; this.style.color=\"#FFFFFF\"' " +
          'onMouseOut=\'this.style.background="#fff"; this.style.color="rgb(243, 134, 39)"\'>' +
          counter +
          "</td>";
      } else {
        htmlContent +=
          "<td class='monthNow' onMouseOver='this.style.background=\"rgb(44, 122, 255);\"'" +
          " onMouseOut='this.style.background=\"#FFFF\"'>" +
          counter +
          "</td>";
      }
  
      weekdays2++;
      counter++;
    }
  
    // building the calendar html body.
    var calendarBody =
      "<table class='calendar'> <tr class='monthNow'><th colspan='7'>" +
      monthNames[month] +
      " " +
      year +
      "</th></tr>";
    calendarBody +=
      "<tr class='dayNames'>  <td>Sun</td>  <td>Mon</td> <td>Tues</td>" +
      "<td>Wed</td> <td>Thurs</td> <td>Fri</td> <td>Sat</td> </tr>";
    calendarBody += "<tr>";
    calendarBody += htmlContent;
    calendarBody += "</tr></table>";
    // set the content of div .
    document.getElementById("calendar").innerHTML = calendarBody;
  }
  </script>
  </body>
</html>
